name: CI/CD
on: [push]
env:
  VERCEL_TOKEN: ${{ secrets.COMUNAPP_TOKEN_DEV }}
  VERCEL_ORG_ID: ${{ secrets.COMUNAPP_TOKEN_DEV }}
  VERCEL_PROJECT_ID: ${{ secrets.COMUNAPP_TOKEN_DEV }}

jobs:
  Build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 20.x
        uses: actions/setup-node@v2
        with:
          node-version: 20.x
      - name: Install dependencies
        run: yarn install
      - name: Build
        run: yarn build
  Deploy:
    needs: Build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 20.x
        uses: actions/setup-node@v2
        with:
          node-version: 20.x
      - name: Install Vercel Cli
        run: yarn global add vercel@latest
      - name: Pull Vercel Enviromental Variables
        run: vercel pull --yes --token=${{secrets.COMUNAPP_TOKEN_DEV}}
      - name: Trigger Vercel Deployment
        run: vercel deploy --no-wait --token=${{ secrets.COMUNAPP_TOKEN_DEV}}